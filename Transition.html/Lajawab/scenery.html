<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradise Island</title>
    <link rel="stylesheet" href="scenery.css" />
  </head>
  <body>
    <div class="container">
      <div class="sky">
        <div class="birds">
          <img src="/Images/birds.gif" class="birds1" alt="birds" />
          <img src="/Images/birds.gif" class="birds2" alt="birds" />
        </div>
        <!-- <div class="sun"></div> -->
        <div class="scene">
          <img src="/Images/scene6.png" alt="" />
        </div>
      </div>
      <div class="island">

          <img src="/Images/coconut3.gif" class="coconut2" alt="" />
          <img src="/Images/coconut3.gif" class="coconut3" alt="" />
        </div>
      </div>
      <div class="water">
        <section>
          <div class="wave wave1"></div>
          <div class="wave wave2"></div>
          <div class="wave wave3"></div>

        <div class="boat">
          <img src="/Images/boat.gif" class="boat1" alt="boats" />
          <img src="/Images/boat3.png" class="boat2" alt="boats" />

        </div>
        <div class="fishes">

          <img src="/Images/fish8.png" class="fish3" alt="fish1" />
          <img src="/Images/fish8.png" class="fish4" alt="fish1" />
          <img src="/Images/fish11.gif" class="fish5" alt="fish1" />
          <img src="/Images/fish11.gif" class="fish6" alt="fish1" />
          <img src="/Images/fish11.gif" class="fish7" alt="fish1" />
          <img src="/Images/fish12.gif" class="fish8" alt="fish1" />
          <img src="/Images/fish12.gif" class="fish9" alt="fish1" />
          <img src="/Images/fish2.png" class="fish10" alt="fish" />
          <img src="/Images/fish15.png" class="fish11" alt="fish" />
          <img src="/Images/fish16.png" class="fish12" alt="fish" />
        </div>
        <div class="plants">
          <img src="/Images/uplant.gif" class="plant1" alt="plants" />
          <img src="/Images/uplant.gif" class="plant2" alt="plants" />
          <img src="/Images/uplant.gif" class="plant3" alt="plants" />
          <img src="/Images/uplant.gif" class="plant4" alt="plamts" />
          <img src="/Images/uplant.gif" class="plant5" alt="plamts" />
          <img src="/Images/uplant2.png" class="plant6" alt="plants" />

          <img src="/Images/uplant.gif" class="plant9" alt="plants" />
          <img src="/Images/uplant.gif" class="plant10" alt="plants" />
          <img src="/Images/uplant3.png" class="plant11" alt="plants" />
          <img src="/Images/uplant.png" class="plant12" alt="plants" />

        </div>
        <div class="diver">
          <img src="/Images/diver2.gif" class="diver1" alt="diver1" />
          <img src="/Images/diver2.gif" class="diver2" alt="diver2" />
        </div>
      </div>
