<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="spinWheel.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinBtn"></div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #db7093;">
          <span>100</span></div>
          <div class="number" style="--i: 2; --clr: #38fecd;">
            <span>1</span></div>
            <div class="number" style="--i: 3; --clr: #95db70;">
                <span>50</span></div>
                <div class="number" style="--i: 4; --clr: #70d7db;">
                    <span>0</span></div>
                    <div class="number" style="--i: 5; --clr: #7075db;">
                        <span>1000</span></div>
                        <div class="number" style="--i: 6; --clr: #c9db70;">
                            <span>10</span></div>
                            <div class="number" style="--i: 7; --clr: #660626;">
                                <span>5</span></div>
                                <div class="number" style="--i: 8; --clr: #eb2ca8;">
                                    <span>20</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
