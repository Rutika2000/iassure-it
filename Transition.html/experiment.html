<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB; /* Sky Blue */
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 100px;
      height: 100px;
      background-color: #FFD700; /* Gold */
      border-radius: 50%;
      animation: sunMove 20s linear infinite;
    }

    /* Clouds */
    .cloud {
      position: absolute;
      width: 150px;
      height: 70px;
      background-color: #fff;
      border-radius: 50px;
      animation: cloudMove 30s linear infinite alternate;
    }

    .cloud1 { top: 120px; left: 50px; }
    .cloud2 { top: 180px; left: 200px; }
    .cloud3 { top: 80px; left: 400px; }

    /* Trees */
    .tree {
      position: absolute;
      width: 20px;
      height: 80px;
      background-color: #8B4513; /* Saddle Brown */
      border-radius: 5px;
      animation: treeSway 2s ease-in-out infinite alternate;
    }

    .tree1 { top: 200px; left: 100px; }
    .tree2 { top: 250px; left: 300px; }
    .tree3 { top: 180px; left: 500px; }

    /* Mermaid */
    .mermaid {
      position: absolute;
      width: 100px;
      height: 150px;
      background-color: #00CED1; /* Dark Turquoise */
      clip-path: polygon(0 0, 100% 0%, 100% 80%, 50% 100%, 0% 80%);
      animation: mermaidMove 10s linear infinite alternate;
    }

    .mermaid { top: 300px; left: 600px; }

    /* Fishes */
    .fish {
      position: absolute;
      width: 50px;
      height: 30px;
      background-color: #FFD700; /* Gold */
      clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
      animation: fishSwim 5s linear infinite alternate;
    }

    .fish1 { top: 400px; left: 100px; }
    .fish2 { top: 450px; left: 300px; }
    .fish3 { top: 380px; left: 500px; }

    /* Underwater Plants */
    .plant {
      position: absolute;
      width: 10px;
      height: 60px;
      background-color: #008000; /* Green */
      border-radius: 5px;
      animation: plantMove 3s ease-in-out infinite alternate;
    }

    .plant1 { top: 480px; left: 100px; }
    .plant2 { top: 520px; left: 300px; }
    .plant3 { top: 460px; left: 500px; }

    /* Boat */
    .boat {
      position: absolute;
      width: 150px;
      height: 50px;
      background-color: #8B4513; /* Saddle Brown */
      clip-path: polygon(0 0, 100% 0%, 80% 100%, 20% 100%);
      animation: boatMove 15s linear infinite alternate;
    }

    .boat { top: 550px; left: 200px; }

    @keyframes sunMove {
      to {
        transform: translateX(500px);
      }
    }

    @keyframes cloudMove {
      to {
        transform: translateX(200px);
      }
    }

    @keyframes treeSway {
      to {
        transform: translateY(10px);
      }
    }

    @keyframes mermaidMove {
      to {
        transform: translateY(20px);
      }
    }

    @keyframes fishSwim {
      to {
        transform: translateX(50px);
      }
    }

    @keyframes plantMove {
      to {
        transform: translateY(10px);
      }
    }

    @keyframes boatMove {
      to {
        transform: translateX(100px);
      }
    }
  </style>
</head>
<body>
  <div class="sun"></div>

  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <div class="tree tree1"></div>
  <div class="tree tree2"></div>
  <div class="tree tree3"></div>

  <div class="mermaid"></div>

  <div class="fish fish1"></div>
  <div class="fish fish2"></div>
  <div class="fish fish3"></div>

  <div class="plant plant1"></div>
  <div class="plant plant2"></div>
  <div class="plant plant3"></div>

  <div class="boat"></div>
</body>
</html>
