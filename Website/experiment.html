<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav {
            flex-grow: 1;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        #helpline {
            display: flex;
            align-items: center;
        }

        #helpline span {
            margin-right: 10px;
        }

        #search, #cart {
            margin-left: 20px;
        }

        input[type="text"] {
            padding: 5px;
            width: 150px;
        }

        /* Add your own styling for responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            #helpline {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div id="logo">
            <img src="company-logo.png" alt="Company Logo">
            <h1>Company Name</h1>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Pages</a>
            <a href="#">Services</a>
            <a href="#">Projects</a>
            <a href="#">Blog</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>

        <div id="helpline">
            <span>Call Helpline:</span>
            <p>+1 (123) 456-7890</p>
        </div>

        <div id="search">
            <input type="text" placeholder="Search">
        </div>

        <div id="cart">
            <!-- Add your cart icon or button here -->
            <!-- Example: <a href="#"><img src="cart-icon.png" alt="Cart"></a> -->
        </div>
    </header>

</body>
</html>
