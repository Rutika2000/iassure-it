<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Animation</title>
    <link rel="stylesheet" href="boxAni.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="rowone">
        <div class="one a1"></div>
        <div class="two a2"></div>
        <div class="three a3"></div>
      </div>
      <div class="rowtwo">
        <div class="one b1"></div>
        <div class="two b2"></div>
        <div class="three b3"></div>
      </div>
      <div class="rowthree">
        <div class="one c1"></div>
        <div class="two c2"></div>
        <div class="three c3"></div>
      </div>
    </div>
  </body>
</html>
