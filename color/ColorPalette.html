<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="colorPalette.css" />
  </head>
  <br /><br />
  <h1 style="text-align: center">Color Palette</h1>
  <body>
    <br /><br />
    <h2 style="text-align: center">Using Table Tag</h2>
    <br />
    <br />
    <table>
      <tr>
        <td style="background-color: cyan; color: darkcyan">#00FFFF</td>
        <td style="background-color: yellow; color: #ffbf00">#FFFF00</td>
        <td style="background-color: magenta; color: darkmagenta">#FF00FF</td>
        <td style="background-color: red; color: darkred">#FF0000</td>
        <td style="background-color: green; color: rgb(3, 71, 3)">#00FF00</td>
        <td style="background-color: blue; color: rgb(1, 1, 78)">#0000FF</td>
      </tr>
      <tr>
        <td style="background-color: yellow; color: #ffbf00">#FFFF00</td>
        <td style="background-color: cyan; color: darkcyan">#00FFFF</td>
        <td style="background-color: red; color: darkred">#FF0000</td>
        <td style="background-color: magenta; color: darkmagenta">#FF00FF</td>
        <td style="background-color: blue; color: rgb(1, 1, 78)">#0000FF</td>
        <td style="background-color: green; color: rgb(3, 71, 3)">#00FF00</td>
      </tr>
      <tr>
        <td style="background-color: cyan; color: darkcyan">#00FFFF</td>
        <td style="background-color: yellow; color: #ffbf00">#FFFF00</td>
        <td style="background-color: magenta; color: darkmagenta">#FF00FF</td>
        <td style="background-color: red; color: darkred">#FF0000</td>
        <td style="background-color: green; color: rgb(3, 71, 3)">#00FF00</td>
        <td style="background-color: blue; color: rgb(1, 1, 78)">#0000FF</td>
      </tr>
    </table>

    <br /><br /><br />
    <hr />
    <br />
    <h2 style="text-align: center">Using Div Tag</h2>
    >
    <br />
    <br />
    <div id="container">
      <div class="color-box" style="background-color: cyan; color: darkcyan">
        C
      </div>
      <div
        class="color-box"
        style="background-color: magenta; color: darkmagenta"
      >
        M
      </div>
      <div class="color-box" style="background-color: yellow; color: #ffbf00">
        Y
      </div>
      <div class="color-box" style="background-color: red; color: darkred">
        R
      </div>
      <div
        class="color-box"
        style="background-color: green; color: rgb(3, 71, 3)"
      >
        G
      </div>
      <div
        class="color-box"
        style="background-color: blue; color: rgb(1, 1, 78)"
      >
        B
      </div>
    </div>
    <br /><br /><br />
    <hr />
    <br />
    <h1 style="text-align: center">Plus in between circle</h1>
    <br /><br /><br />

    <!-- <div class="circle">
      <div class="circle-top">
        <div class="circle-top-left circle-dimension"></div>
        <div class="circle-top-right circle-dimension"></div>
      </div>
      <div class="circle-bottom">
        <div class="circle-bottom-left circle-dimension"></div>
        <div class="circle-bottom-right circle-dimension"></div>
      </div>
    </div> -->

    <div>
      <div class="circle">
        <div class="vline"></div>
        <div class="hline"></div>
      </div>
    </div>
    <br />
    <br />
    <br />

    <hr />

    <br />
  </body>
</html>
